{% extends "passy/base.html" %}

{% block content %}
    {% if request.user.is_authenticated %}
        <h1>You are already logged in!</h1>
    {% else %}
        <form action="{% url 'passy:login' %}" method="post">
            {% csrf_token %}
            {% include 'passy_forms/forms/render/form.html' with form=form %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    {% endif %}
{% endblock content %}
